services:
    ntra_web:
        container_name: ntra_web
        image: nginx:alpine  # Use the Nginx image
        ports:
            - "80:80"  # Map port 8080 on the host to port 80 inside the container
        volumes:
            - ./:/var/www  # Mount the Laravel application directory
            - ./nginx.conf:/etc/nginx/conf.d/default.conf  # Use our Nginx config
        depends_on:
            - ntra_app  # Ensure PHP-FPM is started before Nginx
        networks:
            - app-network  # Connect to the custom network

    ntra_app:
        container_name: ntra_app
        build: .  # Build from the Dockerfile
        depends_on:
            - ntra_db
        volumes:
            - ./:/var/www  # Mount the Laravel application directory
        networks:
            - app-network  # Connect to the custom network

    ntra_db:
        container_name: ntra_db
        image: mysql:8  # Use MySQL image
        restart: unless-stopped
        expose:
            - 3306
        environment:
            MYSQL_DATABASE: ntra_laravel_docker  # Create a database named 'laravel'
            MYSQL_ROOT_PASSWORD: root  # Set the root password for MySQL
        volumes:
            - ntra_db:/var/lib/mysql  # Persist MySQL data
        networks:
            - app-network  # Connect to the custom network
# Define the custom network
networks:
    app-network:  # Create a custom network named 'os-network'
        driver: bridge

# Define the volume for MySQL data persistence
volumes:
    ntra_db:
